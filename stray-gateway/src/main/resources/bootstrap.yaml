server:
  port: 8089

spring:
  application:
    name: stray-gateway
  cloud:
    gateway:
      routes:
        - id: security-api
          uri: lb://security-api
          predicates:
            - Path=/api/**
          filters:
              - StripPrefix=1
        - id: security-auth
          uri: lb://security-auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: user-path
          uri: lb://stray-user-service
          predicates: Path=/user/**
      discovery:
        locator:
          enabled: true #注册中心动态创建路由
          lower-case-service-id: true

    nacos:
#      config:
#        refresh-enabled: true
#        file-extension: yaml
#        group: DEFAULT_GROUP
#        namespace: 3f9a1b38-81ad-4ff1-aac5-4fdba6031ce6
#        server-addr: 127.0.0.1:8848
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 3f9a1b38-81ad-4ff1-aac5-4fdba6031ce6

  datasource:
    url: jdbc:mysql://localhost:3306/stray_home?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    password: 20001030
    username: root
    hikari:
      pool-name: DateHikariCP
      minimum-idle: 5
      idle-timeout: 100000
      maximum-pool-size: 10
      auto-commit: true
      max-lifetime: 100000
      connection-timeout: 30000
      connection-test-query: SELECT 1

dubbo:
  protocol:
    port: -1
    id: dubbo
    name: dubbo
  registry:
    address: nacos://127.0.0.1:8848

secure:
  ignore:
    urls: #配置白名单路径
      - "/actuator/**"
      - "/auth/oauth/token"
      - "/user/create"
security:
  oauth2:
    client:
    resource:
      jwk:
        key-set-uri: 'http://localhost:8089/rsa/publicKey' #配置RSA的公钥访问地址

management:
  endpoints:
    web:
      exposure:
        include: '*'
